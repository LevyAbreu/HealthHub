<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HealthHub</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="shortcut icon" href="../assets/health_logo.png" type="image/x-icon">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>HealthHub</h1>
    </div>

    <div class="welcome-text">Bem-vindo!</div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      </div>

      <div class="checkbox-group">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Lembre-se de mim</label>
        </div>
        <a href="#" id="forgotPassword" class="forgot-password">Esqueceu a senha?</a>
      </div>

      <button type="submit" id="loginButton" class="login-button">
        <span id="loginButtonText">Entrar</span>
      </button>
    </form>

    <div id="errorMessage" class="error-message" style="display:none;"></div>
    <div id="successMessage" class="success-message" style="display:none;"></div>

    <div class="signup-link">
      NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a>
    </div>
  </div>
  
  <script src="../js/login.js" type="module"></script>
</body>
</html>

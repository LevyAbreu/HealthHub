<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - HealthHub</title>
  <link rel="stylesheet" href="../css/login.css">
  <script type="module" src="../js/register.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>HealthHub</h1>
    </div>
    <p class="welcome-text">Crie sua conta</p>

    <form id="registerForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required>
      </div>

      <div class="form-group">
        <label for="passwordConfirm">Confirme a senha</label>
        <input type="password" id="passwordConfirm" required>
      </div>

      <button type="submit" class="login-button">Registrar</button>
    </form>

    <p class="signup-link">
      JÃ¡ tem conta? <a href="../pages/login.html">Entrar</a>
    </p>
  </div>
</body>
</html>

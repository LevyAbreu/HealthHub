<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - HealthHub</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="health-container">
    <div class="logo">
      <h1>HealthHub</h1>
    </div>

    <p class="welcome-text">Complete o cadastro</p>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="healthForm">
      <div class="form-group">
        <label for="age">Idade</label>
        <input type="number" id="age" name="age" placeholder="Digite sua idade" required>
      </div>

      <div class="form-group">
        <label for="height">Altura (m)</label>
        <input type="number" step="0.01" id="height" name="height" placeholder="Ex: 1.75" required>
      </div>

      <div class="form-group">
        <label for="weight">Peso (kg)</label>
        <input type="number" step="0.1" id="weight" name="weight" placeholder="Ex: 70" required>
      </div>

      <div class="form-group">
        <label for="allergies">Alergias (separe por v√≠rgula)</label>
        <input type="text" id="allergies" name="allergies" placeholder="Ex: Leite, Castanha">
      </div>

      <button type="submit" class="save-button" id="saveButton">
        <span id="saveButtonText">Salvar Dados</span>
      </button>
    </form>
  </div>

  <script type="module" src="../js/healthData.js"></script>
</body>
</html>
